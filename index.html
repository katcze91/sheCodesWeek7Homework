<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vanilla Weather app</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <video id="cloudVideo" src="video/clouds.mp4" autoplay muted loop></video>
    <div class="card">
      <div class="card-body">
        <form id="search-form" class="mb-2">
        <div class="row" >
          <div class="col-3" >

          <input
            type="text"
            placeholder="Search for city"
            autofocus="on"
            id="search-city-input"
          />

          </div>
         <div class="col-9">
          <input type="submit" value="Search 🔎" class="searchButton" />
         </div>
        </div>
      </form>
      
      <button id="current-location-button">Current location 📍</button>
      <div class="container">
        <div class="row">
          <h1 id="city"></h1>
          <h5>Last updated : <span id="date"></span></h5>
          <h2 id="currentWeather"></h2>
           <img
            src="https://cdn.iconscout.com/icon/free/png-256/weather-2191838-1846632.png"
            alt=""
            id="icon"
            
          />
             <div >
          <h3 id="temperature"> </h3><span id="unit"> 
            °C 
            </span>
          </div>
        
         
          <div id="weather">
           
            <ul id="conditions">
              <li>Wind <span id="wind"></span> m/s</li>
              <li>Humidity <span id="humidity"></span> %</li>
              <li>Max temperature <span id="maxTemp"></span> °C</li>
              <li>Min temperature <span id="minTemp"></span> °C</li>
            </ul>
            
          </div>
        </div>
        <hr />
    <div class="weatherForecast" id="forecast"></div>
    
      </div>
    </div>
    <footer><a href="https://github.com/katcze91/sheCodesWeek7Homework">Open-source</a> by  <a href="https://www.linkedin.com/in/katarzyna-czepiela-55830634/"> Katarzyna Czepiela</a></footer>
    <script src="src/script.js"></script>
  </body>
</html>
